---
layout: default
---
<section class="project-page container">
  <h2>Project: {{ page.title }}</h2>
  <p>{{ page.description }}</p>

  <div>
    <strong>Tags:</strong>
    <ul>
      {% for tag in page.tags %}
        <li>{{ tag }}</li>
      {% endfor %}
    </ul>
  </div>

  <div class="project-content">
    {{ content | markdownify }}
  </div>
</section>
