---
layout: default
class: blog-post
---
<section class="content-block container">
  <article class="blog-post">

  </article>
  <h2>{{ page.title }}</h2>
  <p>{{ page.description }}</p>

  <div>
    <strong>Tags:</strong>
    <ul>
      {% for tag in page.tags %}
        <li>{{ tag }}</li>
      {% endfor %}
    </ul>
  </div>

  <div class="blog-post-content">
    {{ content | markdownify }}
  </div>
</section>
